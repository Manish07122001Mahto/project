<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="universal-navigation-first">
        <div id="universal-navigation-header">
            <!-- page logo starts-->
            <div class="logo">
                <a href="#">
                    <img src="Images/logo.png">
                </a>
            </div>
            <!-- page logo ends-->
            <div class="navigation">
                <header class="header">


                    <!-- navigation bar starts-->
                    <div class="search">
                        <form action="solvik.com">
                            <input type="text" name="search-bar" id="search-bar"
                                placeholder="Who are you looking for......">
                            <button><img src="Images/search-icon.png"></button>

                        </form>
                    </div>

                    <div class="nav">
                        <ul class="inside-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#col_2">Categories</a></li>
                            <li><a href="#col_1">Company</a></li>
                            <li><a href="#col_3">Contact us</a></li>
                        </ul>
                    </div>

                    <!-- navigation bar ends-->
                    <div class="info">


                        <img src="Images/notification.png" id="notification">
                        <img src="Images/favorite.png" id="favorite">
                    </div>
                    <div id="user-name">
                        <h4 id="name">Kaushik</h4>
                    </div>

                    <div class="profile-section" onclick="universal_navigation_showModel()">
                        <img src="Images/demo.jpg">
                    </div>

                </header> <!-- header ends-->
            </div>

        </div>

        <div id="universal-navigation-filter">
            <ul class="filter">
                <li>Literature</li>
                <li>Science</li>
                <li>Commerce</li>
                <li>Social Science</li>
                <li>Programming Languages</li>
                <li>Engineering Subjects</li>
            </ul>
        </div>

        <!-- ------------------------------------------------------------------------------------ -->

        <div class="universal-navigation-right-top-corner-profile-right-to-left-slide-bar">

            <div id="universal-navigation-right-top-corner-profile-right-to-left-slide-bar-close-button"
                onclick="universal_navigation_closeModel()">
                <span>&times;</span>
            </div>

            <div id="universal-navigation-right-top-corner-profile-right-to-left-slide-bar-profile">
                <img src="Images/demo.jpg">
            </div>
            <div id="universal-navigation-right-top-corner-profile-right-to-left-slide-bar-button">
                <a href="profile view.html"><button>View</button></a>
                <a href="analytics.html"><button>Analytics</button></a>

            </div>

        </div>

        <!-- ------------------------------------------------------------------------------------ -->

    </section>
</body>
</html>
